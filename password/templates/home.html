{% extends 'base.html'%}
{% block content%}

<div class="container text-center">

    <h1> Password Generator </h1>
        <form action= "{% url 'password:result' %}"  method = 'POST'>
    
    <br>
        <select name ="length" required, class = "text-center">
            <option value ="" disabled selected> Choose lenght </option>
            <option value= "6" >6 charachters </options>
            <option value= "7" >7 charachters </options>
            <option value= "8" >8 charachters </options>
            <option value= "9" >9 charachters </options>
            <option value= "10">10 charachters </options>
        </select>
    <br>
    <br>
    <label for="numbers">Include numbers</label>
    <input type="checkbox"  id= "numbers" name = "numbers">
    <br>
    <br>
    <label for="special characters">Include special characters</label>
    <input type="checkbox"  id= "special characters" name = "special characters">
    <br>
    <br>
    <label for="capital">Include capital letters</label>
    <input type="checkbox"  id= "capital" name = "capital">
    
    
    {% csrf_token %}
    <br>
    <br>
   
    <button class="btn btn-lg btn-primary" , type= "submit"> Generate </button>



    </form>,
    <br>
        <a href="{% url 'password:about' %}", class="btn btn-secondary btn-sm"> About </a>
 
</div>

{% endblock content%}
